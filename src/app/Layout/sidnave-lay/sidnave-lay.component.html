<ng-container>
    <!-- header -->
    <app-header-lay (sideBarControl) = "sidenav.toggle()"></app-header-lay>
    
    <mat-sidenav-container class="example-container">
        <!-- sidebar -->
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.value.fixed"
            [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
            {{options.value.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav
        </mat-sidenav> 

        <!-- main content -->
        <mat-sidenav-content [formGroup]="options">
            <!-- side nave functions -->
            <button mat-raised-button (click)="showSideNaveFunctions = !showSideNaveFunctions">Show SideNaveFunctions</button>
            <ng-container *ngIf="showSideNaveFunctions">
            <p><mat-checkbox formControlName="fixed">Fixed</mat-checkbox></p>
            <p><mat-form-field>
                    <mat-label>Top gap</mat-label>
                    <input matInput type="number" formControlName="top">
                </mat-form-field></p>
            <p><mat-form-field>
                    <mat-label>Bottom gap</mat-label>
                    <input matInput type="number" formControlName="bottom">
                </mat-form-field></p>
            <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
        </ng-container>
            <!-- main content -->
            <app-main-lay></app-main-lay>
        </mat-sidenav-content>
    </mat-sidenav-container>
<!-- footer -->
    <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
