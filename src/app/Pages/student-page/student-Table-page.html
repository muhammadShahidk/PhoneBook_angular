<mat-table [dataSource]="stData.StudentData" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.name }}</mat-cell>
    </ng-container>
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.id }}</mat-cell>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.phone }}</mat-cell>
    </ng-container>
  
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.address }}</mat-cell>
    </ng-container>
  
    <!-- Date of Birth Column -->
    <ng-container matColumnDef="dateOfBirth">
      <mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.dateOfBirth | date }}</mat-cell>
    </ng-container>
  
    <!-- Courses Column -->
    <ng-container matColumnDef="courses">
      <mat-header-cell *matHeaderCellDef>Courses</mat-header-cell>
      <mat-cell *matCellDef="let student">
        <ul>
          <li *ngFor="let course of student.Courses">{{ course.Title }}</li>
        </ul>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  </mat-table>
